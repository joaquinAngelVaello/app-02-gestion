

<h1>Temas del curso Angular 2022</h1>
<hr>

<div class="row row-cols-1 row-cols-md-2 g-4">


    <div class="col" *ngFor="let cadaTema of temario">

      <!-- Aquí llamaré al componente tarjeta -->
      <app-tarjeta
        [miTema]="cadaTema"
        (meGustaEmiter)="eventoDesdeElComponenteHijo( $event )"
      ></app-tarjeta>

    </div>

    
</div>
